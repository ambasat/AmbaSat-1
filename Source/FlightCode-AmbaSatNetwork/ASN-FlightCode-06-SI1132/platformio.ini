[env:AmbaSat-1]
platform = atmelavr
board = AmbaSat-1
framework = arduino
lib_deps = 
	rocketscream/Low-Power@^1.6
	ambasat/AmbaSat LSM9DS1 Library@^1.0.1
	ambasat/AmbaSat SI1132 Library@^1.0.1
	mikem/RadioHead@^1.113
	
upload_flags = -V ; no verify after upload
